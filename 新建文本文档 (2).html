<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 控制界面</title>
</head>
<body>
  <h2>ESP32 控制面板</h2>
  <button onclick="sendCommand('on')">开灯</button>
  <button onclick="sendCommand('off')">关灯</button>
  <button onclick="sendCommand('motor_on')">电机正转</button>
  <button onclick="sendCommand('motor_reverse')">电机反转</button>
  <button onclick="sendCommand('motor_off')">电机关</button>
  <button onclick="sendCommand('step_motor_on')">步进电机正转</button>
  <button onclick="sendCommand('step_motor_reverse')">步进电机反转</button>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const options = {
      connectTimeout: 4000,
      clientId: 'web_' + Math.random().toString(16).substr(2, 8),
      username: 'xsj',       // 替换为你的 MQTT 用户名
      password: '123456',    // 替换为你的 MQTT 密码
      clean: true
    };

    const client = mqtt.connect('wss://y690b311.ala.cn-hangzhou.emqxsl.cn:8084/mqtt', options);

    client.on('connect', () => {
      console.log('MQTT连接成功');
    });

    client.on('error', (err) => {
      console.error('连接错误:', err);
    });

    function sendCommand(cmd) {
      client.publish('esp32/control', cmd);
      console.log('已发送命令：' + cmd);
    }
  </script>
</body>
</html>
